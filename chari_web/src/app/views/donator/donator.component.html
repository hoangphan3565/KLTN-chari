<div class="col-lg">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h3 class="card-title">
              <small class="text-muted"> danh sách </small> Nhà hảo tâm
            </h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-light">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên đầy đủ</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Facebook Id</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of Donators;let i=index;">
            <td>{{i+1}}</td>
            <td>{{data.fullName}}</td>
            <td>{{data.address}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>{{data.facebookId}}</td>
          </tbody>
          <tbody>
        </table>
      </div>
    </div>
</div>
