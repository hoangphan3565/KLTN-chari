<h3 mat-dialog-tile>Thêm tin tức mới</h3>

<mat-dialog-content>
     <mat-form-field appearance="outline">
        <mat-label>Tên Tin</mat-label>
        <input name="post_name" matInput [(ngModel)]="data.name" required>
    </mat-form-field>
     <mat-form-field appearance="outline">
        <mat-label>Nội dung</mat-label>
        <textarea matInput name="content" [(ngModel)]="data.content" required></textarea>
    </mat-form-field>   
    
    <mat-form-field appearance="outline">
        <mat-label>Dự án liên quan</mat-label>
        <input matInput name="content" [(ngModel)]="data.projectName">
    </mat-form-field> 
 
    <mat-checkbox name="publicPost" [(ngModel)]="data.isPublic">Công bố Tin</mat-checkbox>

      

    <label>Tải hình ảnh cho Tin (chỉ hỗ trợ định dạng .jpg , .jpeg và .png)</label>
    <input hidden type="file" #imageInput onclick="this.value=null" (change)="uploadImages($event.target.files)" multiple="true" accept=".jpg,.jpeg,.png">
    <button class="btn btn-primary" (click)="imageInput.click()">
        <i class="icon-cloud-upload"></i>
        <a>Tải lên hình ảnh</a>
    </button>
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let imageUrl of imageUrls;let i=index">
            <div class="container">
                <img *ngIf="imageUrl" [src]="imageUrl" alt=""/>
                <button *ngIf="imageUrl" type="button" class="button btn btn-danger btn-sm" (click)="deleteAttachment(i)">
                    <i class="fa fa-remove"></i>
                </button>  
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <label>Tải video cho Tin (chỉ hỗ trợ định dạng .mp4)</label>
    <input hidden type="file" #videoInput onclick="this.value=null" (change)="uploadVideo($event.target.files)" multiple="false" accept=".mp4">
    <button class="btn btn-primary" (click)="videoInput.click()">
      <i class="icon-cloud-upload"></i>
      <a>Tải lên video</a>
    </button>
    <div>
        <video *ngIf="videoUrl" [src]="videoUrl" width="800" controls>
            <source src="videoUrl" type="video/mp4">
        </video>        
        <button *ngIf="videoUrl" type="button" class="btn btn-outline-danger btn-sm" (click)="deleteVideo()" style="float: right;">
            <i class="fa fa-remove"></i>
        </button>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button (click)="save()" cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
