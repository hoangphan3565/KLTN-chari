<div class="col-lg">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3 class="card-title">
            <small class="text-muted"> danh sách </small> Dự án từ thiện
          </h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-info" (click)="clearData(); openDialog()" >
            <i class="fa fa-plus"></i>
            <a>Thêm</a>
          </button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-light">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên dự án</th>
            <th>Mục tiêu (Triệu đồng)</th>
            <th>Chương trình từ thiện</th>
            <th>Người thụ hưởng</th>
            <th>Đăng bởi</th>
            <th>Hình ảnh</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of Projects;let i=index;">
          <td>{{i+1}}</td>
          <td>{{data.projectName}}</td>
          <td>{{data.targetMoney/1000000}}</td>
          <td>{{data.projectType.projectTypeName}}</td>
          <td>{{data.supportedPeople.fullName}}</td>
          <td>{{data.collaborator.fullName}}</td>
          <td>
            <img style="border-radius: 5px;" [src]="data.imageUrl" width="70px" height="50px">
          </td>
          <td>
              <button type="button" class="btn btn-info btn-sm" (click)="openEditDialog(data)">
                <i class="fa fa-edit"></i>
              </button>
          </td>
        </tbody>
        <tbody>
      </table>
      <div class="row">
        <div class="col-xs-12 col-12 col-md-6">
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-sm"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"(pageChanged)="pageChanged($event)"
                      [boundaryLinks]="true" [rotate]="false" [itemsPerPage]="itemsPerPage"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
