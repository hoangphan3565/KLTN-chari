<div class="col-lg">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h3 class="card-title">
               Người thụ hưởng
            </h3>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-info" (click)="clearData(); openDialog()" tooltip="Thêm Người thụ hưởng">
              <i class="fa fa-plus"></i>
              <a>Thêm</a>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-light">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên người thụ hưởng</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Tên ngân hàng</th>
              <th>Số tài khoản</th>
              <th>Người tạo</th>
              <th style="width: 120px;text-align: right">Tác vụ</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of SupportedPeoples;let i=index;">
            <td>{{i+1}}</td>
            <td>{{data.fullName}}</td>
            <td>{{data.address}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>{{data.bankName}}</td>
            <td>{{data.bankAccount}}</td>
            <td>{{data.collaborator.fullName}}</td>
            <td style="width: 120px; text-align: right">
              <button type="button" class="btn btn-facebook btn-sm" (click)="openAddProjectDialog(data)" tooltip="Thêm dự án">
                <i class="fa fa-plus"></i>
              </button>
              <button type="button" class="btn btn-info btn-sm" (click)="openEditDialog(data)" tooltip="Cập nhật người thụ hưởng">
                <i class="fa fa-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteSupportedPeople(data.stp_ID)" tooltip="Xoá người thụ hưởng">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tbody>
          <tbody>
        </table>
        <div class="row">
          <div class="col">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-sm"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"(pageChanged)="pageChanged($event)"
                        [boundaryLinks]="true" [rotate]="false" [itemsPerPage]="itemsPerPage"></pagination>
          </div>
          <mat-form-field [style.width.px]="80" align="right">
            <mat-label>Số hàng hiển thị</mat-label>
            <mat-select (selectionChange)="rowsChanged($event)" [(ngModel)]="selected1">
              <mat-option *ngFor="let option of options"  [value]="option.id">{{ option.value }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

</div>
