<div class="col-lg">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3 class="card-title">
            <small class="text-muted"> danh sách </small> Tin từ thiện
          </h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-info" (click)="clearData(); openDialog()" >
            <i class="fa fa-plus"></i>
            <a>Thêm</a>
          </button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-light">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên Tin</th>
            <th>Tên dự án</th>
            <th>Đăng bởi</th>
            <th>Tình trạng</th>
            <th>Hình ảnh</th>
            <th>Tác vụ</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of Posts;let i=index;">
          <td>{{i+1}}</td>
          <td>{{data.name}}</td>
          <td>{{data.projectName}}</td>
          <td>{{data.collaboratorName}}</td>
          <td *ngIf="data.isPublic==true">Đã công bố</td>
          <td *ngIf="data.isPublic!=true">Chưa công bố</td>
          <td>
            <img style="border-radius: 5px;" [src]="data.imageUrl" width="70px" height="50px">
          </td>
          <td *ngIf="data.isPublic==true">
            <button type="button" class="btn btn-warning btn-sm" (click)="unPublicPost(data.pos_ID)">
              <i class="fa fa-remove"></i>
            </button>
            <button type="button" class="btn btn-info btn-sm" (click)="openEditDialog(data)">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(data.pos_ID)">
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
          <td *ngIf="data.isPublic!=true">
            <button type="button" class="btn btn-success btn-sm" (click)="publicPost(data.pos_ID)">
              <i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-info btn-sm" (click)="openEditDialog(data)">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(data.pos_ID)">
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tbody>
        <tbody>
      </table>
      <div class="row">
        <div class="col-xs-12 col-12 col-md-6">
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-sm"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"(pageChanged)="pageChanged($event)"
                      [boundaryLinks]="true" [rotate]="false" [itemsPerPage]="itemsPerPage"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
