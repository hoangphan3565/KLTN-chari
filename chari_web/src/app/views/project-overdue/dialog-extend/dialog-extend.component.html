<h3 mat-dialog-title>Gia hạn dự án</h3>
<mat-dialog-content>
     <mat-form-field appearance="outline">
        <mat-label>Số ngày</mat-label>
        <input type="number" name="nod" matInput [(ngModel)]="data" required cdkFocusInitial>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-secondary">Đóng</button>
    <button mat-button class="btn btn-success" (click)="save()">Lưu</button>
</mat-dialog-actions>
