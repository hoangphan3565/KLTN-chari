<div class="col-lg">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h3 class="card-title">
              <small class="text-muted"> danh sách </small> Cộng tác viên
            </h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-light">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên đầy đủ</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Chứng chỉ</th>
              <th>Tác vụ</th>
            </tr>
          </thead>
          <tbody *ngFor="let data of Collaborators;let i=index;">
            <td>{{i+1}}</td>
            <td>{{data.fullName}}</td>
            <td>{{data.address}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>{{data.certificate}}</td>
            <td>
                <button type="button" class="btn btn-success btn-sm" (click)="openEditDialog(data)">
                  <i class="fa fa-check"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteCollaborator(data.clb_ID)">
                  <i class="fa fa-remove"></i>
                </button>
            </td>
          </tbody>
          <tbody>
        </table>
      </div>
    </div>
</div>
