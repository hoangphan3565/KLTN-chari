<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Đăng nhập tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" (keyup)="getUsername($event.target.value)" (keyup.enter)="login()" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mật khẩu" (keyup)="getPassword($event.target.value)" (keyup.enter)="login()" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-6" (click)="login()">Đăng nhập</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>        
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
