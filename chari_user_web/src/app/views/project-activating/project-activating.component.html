<div class="col-lg">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <h3 class="card-title">
            <small class="text-muted"> danh sách </small> Dự án đang hoạt động
          </h3>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-light">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên Dự án</th>
            <th>Mục tiêu (Triệu đồng)</th>
            <th>Đã quyên góp (Triệu đồng)</th>
            <th>Đạt được (%)</th>
            <th>Thời hạn còn (Ngày)</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of Projects;let i=index;">
          <td>{{i+1}}</td>
          <td>{{data.projectName}}</td>
          <td>{{data.targetMoney/1000000}}</td>
          <td>{{data.curMoney/1000000}}</td>
          <td>{{data.achieved}}</td>
          <td>{{data.remainingTerm}}</td>        
          <td>
            <button type="button" class="btn btn-block btn-outline-dark" (click)="clearData(data);openDialog()">Đăng tin</button>
          </td>
          <td>
            <button type="button" class="btn" style="background-color: #FF545B; color: #fff;" (click)="openDonateInfoDialog(data)">Quyên góp</button>
          </td>
        </tbody>
        <tbody>
      </table>
      <div class="row">
        <div class="col-xs-12 col-12 col-md-6">
          <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-sm"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"(pageChanged)="pageChanged($event)"
                      [boundaryLinks]="true" [rotate]="false" [itemsPerPage]="itemsPerPage"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
