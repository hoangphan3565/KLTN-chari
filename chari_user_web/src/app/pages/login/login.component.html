<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Đăng nhập tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" (keyup)="getUsername($event.target.value)" (keyup.enter)="login()" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mật khẩu" (keyup)="getPassword($event.target.value)" (keyup.enter)="login()" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-6" (click)="login()">Đăng nhập</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Lấy lại mật khẩu</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Đăng ký</h2>
                  <p>Nếu bạn chưa có tài khoản hoặc muốn tại một tài khoản mới!</p>
                  <a [routerLink]="['/register']"><button type="button" class="btn btn-primary active mt-3">Đăng ký ngay</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
